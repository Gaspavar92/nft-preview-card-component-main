<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>
<body>


  <div class="container">

    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium ethereum coin">
      <div class="overlay"></div>
    </div>

    <div class="title">
      <h1>Equilibrium #3429</h1>
    </div>

    <div class="description">
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
    </div>

    <div class="info">
      <div class="eth-parent">
        <p class="eth">0.041 ETH</p>
      </div>
      <div class="time-left-parent">
        <p class="time-left">3 days left</p> 
      </div>
    </div>

    <div class="footer">
      <p>Creation of <span class="creator">Jules Wyvern</span></p>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Gaspavar92">Gaspare</a>.
  </div>
</body>
</html>
